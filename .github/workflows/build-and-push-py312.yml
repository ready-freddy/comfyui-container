name: Build & Push (py312 • cu128)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to push (e.g., cu128-py312-v2 or 2025-09-17h)"
        required: true
        default: "cu128-py312-v2"
      image_name:
        description: "Full image name (registry/owner/name)"
        required: true
        default: "ghcr.io/${{ github.repository_owner }}/comfyui-container"
  push:
    branches: ["feat/ubuntu24.04-py312-cu128"]  # only this branch

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.event.inputs.image_name || format('ghcr.io/{0}/comfyui-container', github.repository_owner) }}
      IMAGE_TAG:  ${{ github.event.inputs.tag || 'cu128-py312-v2' }}

    steps:
      - name: Check out branch
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Announce
        run: |
          echo "✅ Pushed: ${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Pull with: docker pull ${IMAGE_NAME}:${IMAGE_TAG}"
